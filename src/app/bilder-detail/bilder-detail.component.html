<main class="grid">
    <div class="body" [ngStyle]="imageStyle"></div>
  <div class="mt-3 metaData">
    <div class="row d-flex justify-content-center">
      <div class="d-flex flex-column align-items-center justify-content-center align-items-center col-6">
        <h4 *ngIf="image?.title" > {{ image.title }}  </h4>
        <small class="pb-2 text-primary"> {{ image?.tags }} </small>
        <p  *ngIf="image?.description"> {{ image?.description }} </p>
      </div>
    </div>
  </div>
  <div class="toolBar pt-3">
    <div class="row">
      <div class="d-flex flex-row justify-content-center col-12">
        <button routerLink="/Bilder" type="button" class="btn btn-outline-primary">Zurück</button>
        <a *ngIf="loggedIn"  (click)="delete()" name="btn-delete" id="delete" class="btn btn-danger" role="button">Löschen</a>
        <a *ngIf="loggedIn" name="btn-edit" id="edit" class="btn btn-primary" role="button">Bearbeiten</a>
      </div>
    </div>
  </div>
</main>
